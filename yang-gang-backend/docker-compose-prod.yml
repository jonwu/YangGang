version: '3'
services:
    web:
        build: ./app
        restart: always
        links:
            - db
        ports:
            - "80:80"
    socket:
        build: ./socket
        links:
            - db
        ports:
            - "5000:5000"
        ulimits:
            nofile:
                soft: 20000
                hard: 40000
    redis:
        image: redis
        restart: always
    poller:
        build: ./poller
        restart: always
        environment:
            BUILD_ENV: 'prod'
        links:
            - db
        volumes:
            - ./poller/src:/src
    db:
        image: mysql:5.7
        restart: always
        ports:
          - "3306:3306"
        environment:
          MYSQL_ROOT_PASSWORD: 'root'
          MYSQL_DATABASE: 'db'
        volumes:
          - ./db:/docker-entrypoint-initdb.d/:ro